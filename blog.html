---
layout: bounce
title: Blogs
---
<div class="container">
  <div id="posts">
    <ol>
      {% for post in site.posts limit: 4 %}
      <li class="post">
        <div class="date"> {{ post.date | date_to_string }}</div>
        <h2><a href="{{ post.url }}">
            {{ post.title }}</a></h2>
        {{ post.content }}
      </li>
      {% endfor %}
    </ol>
  </div>
</div>
